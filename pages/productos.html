<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <!-- Link a Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Link a iconos de Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- Link a Toastify js -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Link a css -->
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <h3>SportBell</h3>
      <button class="abrir-menu" id="btn-abrir">
        <i class="bi bi-border-width"></i>
      </button>
      <nav id="nav">
        <button class="cerrar-menu" id="btn-cerrar">
          <i class="bi bi-x-lg"></i>
        </button>
        <ul class="nav-list">
          <li><a href="">Productos</a></li>
          <li><a href="../index.html">Salir de cuenta</a></li>
          <li>
            <div class="container-fluid">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                id="nav-input"
              />
            </div>
          </li>
          <li>
            <button
              class="btn btn-outline-success"
              type="submit"
              id="btn-search"
            >
              Buscar
            </button>
          </li>
          <li>
            <div class="container-icon">
              <div class="container-icon__cart">
                <i class="bi bi-basket2-fill icon-cart"></i>
                <!-- Cambiar nombre -->
                <div class="container-icon__count-product">
                  <span class="count-product">0</span>
                </div>
              </div>
              <div class="container-icon__products hidden-cart">
                <div class="row-products"></div>
                <div class="cart-total">
                  <h3>Total:</h3>
                  <span class="total-pagar">$0</span>
                </div>
                <div class="card-terminar">
                  <button class="btn btn-primary" id="btn-terminar">
                    Terminar Compra
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row body-login p-3 h-100">
          <div class="gallery__sale d-flex flex-row mb-3">
            <div class="contenedor-dinamico"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- Link a script de Sweet alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link a script de Toastify js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Link a script propio -->
    <script src="../js/productos.js"></script>
  </body>
</html>
