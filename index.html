<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Link a Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Link a css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row body-login p-3">
          <div class="col-md-6 design">
            <div class="row">
              <img src="" class="design__img" />
            </div>
          </div>
          <div class="col-md-6 login">
            <div class="container">
              <h3 class="login__title">Inicio de sesión</h3>
              <div class="inputs">
                <div class="text-input">
                  <label for="" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="input-usuario" />
                </div>
                <div class="text-input mt-2">
                  <label for="" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="input-contraseña"
                  />
                </div>
              </div>
              <div class="login__button">
                <button class="button" id="btn-ingresar">Ingresar</button>
              </div>
              <p id="login-mensaje"></p>
              <div class="login__registered">
                <p>
                  ¿No tiene cuenta?<a href="pages/registro.html"> Registrese</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Link JavaScript de Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Link a JavaScript -->

    <script src="js/login.js"></script>
  </body>
</html>
